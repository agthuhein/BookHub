server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/BookHub
    username: root
    password: root12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show-sql: true

  main:
    web-application-type: servlet

